<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор бюджета</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="header">
        История
        <div id="daysCount"></div>
        <hr>
    </div>

    <div class="today">
        <hr>
    </div>

    <div class="input-area">
        <label class="input-label">
            <div class="history">История</div>
            <input id="input-number" class="inp" placeholder="0">
        </label>
        <div class="input-buttons">
            <div class="nums">
                <div class="row">
                    <button class="btn-number">7
                    <button class="btn-number">8
                    <button class="btn-number">9
                </div>
                <div class="row">
                    <button class="btn-number">4
                    <button class="btn-number">5
                    <button class="btn-number">6
                </div>
                <div class="row">
                    <button class="btn-number">3
                    <button class="btn-number">2
                    <button class="btn-number">1
                </div>
                <div class="row">
                    <button class="btn-number zero">0
                    <button class="btn-number comma">,
                </div>
            </div>
            <div class="btn-edits">
                <button class="btn-back"><-
                <button class="btn-enter">Go
            </div>
        </div>
    </div>
</div>
</body>
</html>
