<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list app</title>
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <main id="app">
        <header>
            <h1>TodoList</h1>
        </header>

        <ul id="todo-list">
        </ul>

        <form id="todo-form">

        </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
